<ion-header>
  <ion-navbar>
    <ion-title>Ionic เรียกใช้กล้องถ่ายรูป</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>

    <button ion-button icon-right (click)="onTakePicture()">
      ถ่ายรูป <ion-icon name="camera"></ion-icon>
    </button>

    <img *ngIf="image"
      [src]="domSanitizer.bypassSecurityTrustUrl(image)" />

  </ion-card-content>
</ion-card>
</ion-content>
